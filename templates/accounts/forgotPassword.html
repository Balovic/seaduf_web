{% extends 'base.html' %}

{% load static %}

{% block content %}

  <!--====================  breadcrumb area ====================-->

<div class="breadcrumb-area section-space--breadcrumb">
  <div class="container">
      <div class="row">
          <div class="col-lg-6 offset-lg-3">
              <!--=======  breadcrumb wrapper  =======-->

              <div class="breadcrumb-wrapper">
                  <h2 class="page-title">My Account</h2>
                  <ul class="breadcrumb-list">
                      <li><a href="index.html">Home</a></li>
                      <li class="active">My Account</li>
                      <li class="active">Forgot password</li>
                  </ul>
              </div>

              <!--=======  End of breadcrumb wrapper  =======-->
          </div>
      </div>
  </div>
</div>

<!--====================  End of breadcrumb area  ====================-->

<!--====================  page content wrapper ====================-->

<div class="page-content-wrapper">
  <!--=======  my account wrapper  =======-->

  <div class="myaccount-wrapper">
      <div class="container">
          <div class="row h-100 justify-content-center align-items-center">
              <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6">
                  {% include 'includes/alerts.html' %}
                  <!-- Login Form -->
                  <form action="{% url 'forgotPassword' %}" method="POST">
                      {% csrf_token %}
                      <div class="login-form login-form--extra-space">
                          <h4 class="login-title">Forgot Password</h4>

                          <div class="row">
                              <div class="col-md-12 col-12">
                                  <label>Email Address</label>
                                  <input type="email" class="form-control" placeholder="Email Address" name="email">
                              </div>
                              <p class="mt-4">Got password, <a href="{% url 'signin' %}">Login</a></p>
                              <div class="col-md-12">
                                  <button class="theme-button">Submit</button>
                              </div>

                          </div>
                      </div>

                  </form>
              </div>
              {% comment %} <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
                  <form action="#">

                      <div class="login-form">
                          <h4 class="login-title">Register</h4>

                          <div class="row">
                              <div class="col-md-6 col-12">
                                  <label>First Name</label>
                                  <input type="text" placeholder="First Name">
                              </div>
                              <div class="col-md-6 col-12">
                                  <label>Last Name</label>
                                  <input type="text" placeholder="Last Name">
                              </div>
                              <div class="col-md-12">
                                  <label>Email Address*</label>
                                  <input type="email" placeholder="Email Address">
                              </div>
                              <div class="col-md-6">
                                  <label>Password</label>
                                  <input type="password" placeholder="Password">
                              </div>
                              <div class="col-md-6">
                                  <label>Confirm Password</label>
                                  <input type="password" placeholder="Confirm Password">
                              </div>
                              <div class="col-12">
                                  <button class="theme-button">Register</button>
                              </div>
                          </div>
                      </div>

                  </form>
              </div> {% endcomment %}
          </div>
      </div>
  </div>

  <!--=======  End of my account wrapper  =======-->
</div>

<!--====================  End of page content wrapper  ====================-->

{% endblock content %}
